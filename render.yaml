services:
  - type: web
    name: documaker-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /app/backend/static/uploads
      sizeGB: 1
  - type: web
    name: documaker-frontend
    env: static
    buildCommand: npm ci --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    autoDeploy: true
